<ce-rotate-handle *ngIf="(selectedSize$ | async) === 1"></ce-rotate-handle>
<div
  *ngIf="selectedSize$ | async"
  class="resizable-handle t"
  ceDraggable
  (ceOnStart)="resizeStart($event)"
  (ceOnMove)="resizing($event, 't')"
  (ceOnStop)="resizeEnd()"
></div>
