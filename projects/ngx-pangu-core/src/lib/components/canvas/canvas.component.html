<ce-box-item
  *ngFor="let node of nodes$ | async; trackBy: nodeListTrackByFn"
  ceDraggable
  [ceDragDisabled]="node?.locked"
  (ceOnStart)="moveStart($event, node)"
  (ceOnMove)="moving($event)"
  (ceOnStop)="moveEnd()"
  [node]="node"
  (pointerenter)="showBorder(node.id)"
  (pointerleave)="removeBorder(node.id)"
></ce-box-item>
