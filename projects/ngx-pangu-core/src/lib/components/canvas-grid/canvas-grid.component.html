<svg data-html2canvas-ignore class="grid" width="100%" height="100%">
  <defs>
    <pattern id="smallGrid" [attr.width]="childWidth$ | async" [attr.height]="childWidth$ | async" patternUnits="userSpaceOnUse">
      <path [attr.d]="childDPath$ | async" fill="none" stroke="rgba(207, 207, 207, 0.8)" stroke-width="1"></path>
    </pattern>
    <pattern id="grid" [attr.width]="parentWidth$ | async" [attr.height]="parentWidth$ | async" patternUnits="userSpaceOnUse">
      <rect [attr.width]="parentWidth$ | async" [attr.height]="parentWidth$ | async" fill="url(#smallGrid)"></rect>
      <path [attr.d]="parentDPath$ | async" fill="none" stroke="rgba(186, 186, 186, 1)" stroke-width="1"></path>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"></rect>
</svg>
