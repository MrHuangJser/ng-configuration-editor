<button
  #panelBtn
  nz-button
  nzSize="large"
  nzType="primary"
  nzShape="circle"
  class="panel-btn"
  [class.open]="isOpen"
  [class.close]="!isOpen"
  ceDraggable
  (ceOnStart)="onStart()"
  (ceOnMove)="onMove($event)"
  (ceOnStop)="onStop()"
>
  <i nz-icon nzType="plus"></i>
</button>
<div class="panel-content" [class.open]="isOpen" [class.close]="!isOpen">
  <div class="aside">
    <div class="d-flex flex-column align-items-center p-0">
      <ul>
        <li
          *ngIf="!disabledTabs?.includes('WIDGETS')"
          [class.active]="activeIndex === 'WIDGETS'"
          nz-tooltip
          nzTooltipTitle="组件列表"
          [nzTooltipMouseEnterDelay]="1.5"
        >
          <button nz-button nzType="link" (click)="switchPane('WIDGETS')">
            <i nz-icon nzIconfont="icon-widgets"></i>
          </button>
        </li>
        <li
          *ngIf="!disabledTabs?.includes('LAYERS')"
          [class.active]="activeIndex === 'LAYER'"
          nz-tooltip
          nzTooltipTitle="图层列表"
          [nzTooltipMouseEnterDelay]="1.5"
        >
          <button nz-button nzType="link" (click)="switchPane('LAYERS')">
            <i nz-icon nzIconfont="icon-tuceng"></i>
          </button>
        </li>
        <ng-container *ngIf="tabs?.length">
          <li
            *ngFor="let tab of tabs"
            [class.active]="activeIndex === tab.key"
            (click)="switchPane(tab.key)"
            nz-tooltip
            nzTooltipTitle="tab.title"
            [nzTooltipMouseEnterDelay]="1.5"
          >
            <span>{{ tab.icon }}</span>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
  <div class="col p-0">
    <ng-container *ngIf="tabs?.length">
      <ng-container *ngFor="let tab of tabs">
        <ng-container *ngIf="activeIndex === tab.key">
          <ng-container *ngIf="utilSrv.isTemplateType(tab.content)">
            <ng-container [ngTemplateOutlet]="tab.content"></ng-container>
          </ng-container>
          <ng-container *ngIf="!utilSrv.isTemplateType(tab.content)">
            <ng-container [ngComponentOutlet]="tab.content"></ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-container>
      <ng-container *ngIf="activeIndex === 'WIDGETS'">
        <ce-widget-list></ce-widget-list>
      </ng-container>
      <ng-container *ngIf="activeIndex === 'LAYER'">
        <ce-layer-tree></ce-layer-tree>
      </ng-container>
    </ng-container>
  </div>
</div>
