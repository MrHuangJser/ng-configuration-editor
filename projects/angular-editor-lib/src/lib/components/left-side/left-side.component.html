<div class="aside">
  <div class="d-flex flex-column align-items-center p-0">
    <ul>
      <ng-container *ngIf="tabs?.length">
        <li *ngFor="let tab of tabs; index as tabIndex" [class.active]="activeIndex === tabIndex">
          <button nz-button nzType="link" (click)="activeIndex = tabIndex">
            <i nz-icon [innerHTML]="tab.icon | nzSanitizer: 'html'"> </i>
          </button>
        </li>
      </ng-container>
      <ng-container *ngIf="!tabs?.length">
        <li [class.active]="activeIndex === 0">
          <button nz-button nzType="link" (click)="activeIndex = 0">
            <i nz-icon nzIconfont="icon-tuceng"></i>
          </button>
        </li>
        <li [class.active]="activeIndex === 1">
          <button nz-button nzType="link" (click)="activeIndex = 1">
            <i nz-icon nzIconfont="icon-widgets"></i>
          </button>
        </li>
      </ng-container>
    </ul>
    <button class="mt-auto" nz-button nzType="link" (click)="collapsed = !collapsed">
      <i nz-icon [nzType]="collapsed ? 'double-right' : 'double-left'"></i>
    </button>
  </div>
</div>
<div *ngIf="!collapsed" class="col p-0 fade-in">
  <ng-container *ngIf="tabs?.length">
    <ng-container *ngFor="let tab of tabs; index as tabIndex">
      <ng-container *ngIf="activeIndex === tabIndex">
        <ng-container *ngIf="isTemplateType(tab.content)">
          <ng-container [ngTemplateOutlet]="tab.content"></ng-container>
        </ng-container>
        <ng-container *ngIf="!isTemplateType(tab.content)">
          <ng-container [ngComponentOutlet]="tab.content"></ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!tabs?.length">
    <ng-container *ngIf="activeIndex === 0">
      <ce-layer-tree></ce-layer-tree>
    </ng-container>
    <ng-container *ngIf="activeIndex === 1">
      <ce-widget-list></ce-widget-list>
    </ng-container>
  </ng-container>
</div>
