<button
  #panelBtn
  nz-button
  nzSize="large"
  nzType="primary"
  nzShape="circle"
  class="panel-btn"
  [class.open]="isOpen"
  [class.close]="!isOpen"
  ceDraggable
  (ceOnStart)="onStart()"
  (ceOnMove)="onMove($event)"
  (ceOnStop)="onStop()"
>
  <i nz-icon nzType="plus"></i>
</button>
<div class="panel-content" [class.open]="isOpen" [class.close]="!isOpen"></div>
