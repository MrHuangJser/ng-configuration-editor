<ng-container *ngIf="ceToolbar; else elseBlock">
  <ng-content select="[ceToolbar]"></ng-content>
</ng-container>

<ng-template #elseBlock>
  <nz-card nzSize="small" class="tool-bar">
    <div class="d-flex align-items-center col p-0">
      <span class="ml-2">Canvas Title</span>
      <div class="d-flex ml-auto align-items-center">
        <button [disabled]="copyStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-copy"></i></button>
        <button nz-button nzType="link"><i nz-icon nzIconfont="icon-paste"></i></button>
      </div>
      <div class="d-flex ml-auto align-items-center">
        <button [disabled]="groupStatus$ | async" (click)="groupNodes()" nz-button nzType="link"><i nz-icon nzIconfont="icon-group"></i></button>
        <button [disabled]="!(breakStatus$ | async)" (click)="breakNode()" nz-button nzType="link"><i nz-icon nzIconfont="icon-break"></i></button>
      </div>
      <div class="d-flex ml-auto align-items-center">
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-horizontal-between"></i></button>
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-horizontal-align"></i></button>
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-vertical-between"></i></button>
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-vertical-align"></i></button>
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-left-align"></i></button>
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-right-align"></i></button>
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-top-align"></i></button>
        <button [disabled]="groupStatus$ | async" nz-button nzType="link"><i nz-icon nzIconfont="icon-bottom-align"></i></button>
      </div>
      <div class="d-flex ml-auto align-items-center">
        <nz-tag nzMode="checkable" [nzChecked]="layerPanel?.show" (nzCheckedChange)="togglePanel('LAYERS')">
          <i nz-icon nzIconfont="icon-tuceng"></i>
          <span>图层</span>
        </nz-tag>
        <nz-tag nzMode="checkable" [nzChecked]="widgetListPanel?.show" (nzCheckedChange)="togglePanel('WIDGET_LIST')">
          <i nz-icon nzIconfont="icon-widgets"></i>
          <span>组件</span>
        </nz-tag>
      </div>
      <div class="d-flex ml-auto align-items-center">
        <button nz-button nzType="link"><i nz-icon nzIconfont="icon-run"></i></button>
      </div>
    </div>
  </nz-card>
</ng-template>
