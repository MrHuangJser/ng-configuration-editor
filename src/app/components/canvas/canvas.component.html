<ce-box-item
  *ngFor="let node of nodes; trackBy: nodeListTrackByFn"
  ceDraggable
  [ceDragDisabled]="node?.locked"
  (ceOnStart)="moveSrv.boxMoveStart($event, node, moveState)"
  (ceOnMove)="moveSrv.boxMoving($event)"
  (ceOnStop)="moveSrv.boxMoveEnd()"
  [node]="node"
  (pointerenter)="showBorder(node.id)"
  (pointerleave)="removeBorder(node.id)"
></ce-box-item>
