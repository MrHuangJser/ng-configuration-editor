<ce-box-item
  *ngFor="let node of nodes; trackBy: nodeListTrackByFn"
  ceDraggable
  (ceOnStart)="boxMoveStart($event, node)"
  (ceOnMove)="boxMoving($event)"
  (ceOnStop)="boxMoveEnd()"
  [node]="node"
  (pointerenter)="showBorder(node.id)"
  (pointerleave)="removeBorder(node.id)"
></ce-box-item>
